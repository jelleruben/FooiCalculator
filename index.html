<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Fooi Calc</title>
</head>
<body>
    


    <div id="container">
        <h1>Fooi Calc</h1>
        <div id="calculator">
      
      
          <form>
            <p>Total bedrag?
              <p>
                € <input id="billamt" type="text" placeholder="Rekening">
      
                <p>Hoe was de service?
                  <p>
                    <select id="serviceQual">
                  <option disabled selected value="0">-- kies een Optie --</option>
                  <option value="0.3">30&#37; &#45; Geweldig</option>
                  <option value="0.2">20&#37; &#45; Goed</option>
                  <option value="0.15">15&#37; &#45; Het was OK</option>
                  <option value="0.1">10&#37; &#45; Slecht</option>
                  <option value="0.05">5&#37; &#45; Verschikkelijk</option>
              </select>
      
          </form>
          <p> Met hoeveel mensen was je?</p>
          <input id="peopleamt" type="text" placeholder="Aantal mensen"> 
          <button type="button" id="calculate">Bereken!</button>
      
        </div>
        <!--calculator end-->
        <div id="totalTip">
          <sup>€</sup><span id="tip">0.00</span>
          <small id="each">per persoon</small>
        </div>
        <!--totalTip end-->
      
      </div>
      <!--container end-->
      
      <script type="text/javascript" src="js/tipcalculator.js"></script>







</body>
</html>
